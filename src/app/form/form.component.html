<div class="container">
    <form class="form-horizontal p-3" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label class="control-label col-sm-4" for="file">Choose File</label>
            <div class="col-sm-8">
                <input type="file" id="file" class="form-control" (change)="onFileChanged($event)">
            </div>
        </div>
        <div class="form-group">

            <div *ngFor="let elem of jsonArray;let i=index">
                <div *ngIf="elem.rquired===true;else elseBlock1">
                    <label [for]="elem.label" class="col-sm-4 control-label">{{elem.label}}</label>
                    <div class="col-sm-10">
                        <input [type]="elem.type" class="form-control" [name]="elem.label" [placeholder]="elem.label"
                            style="height: 45px;" [value]="elem.label" [(ngModel)]='arry[i]' required>
                    </div>
                </div>
                <ng-template #elseBlock1>
                    <div *ngIf="elem.isEnabled===true;else elseBlock">
                        <label [for]="elem.label" class="col-sm-4 control-label">{{elem.label}}</label>
                        <div class="col-sm-10">
                            <input [type]="elem.type" class="form-control" [name]="elem.label"
                                [placeholder]="elem.label" style="height: 45px;" [value]="elem.label"
                                [(ngModel)]='arry[i]'>
                        </div>
                    </div>
                    <ng-template #elseBlock>
                        <fieldset disabled>
                            <label [for]="elem.label" class="col-sm-4 control-label">{{elem.label}}</label>
                            <div class="col-sm-10">
                                <input [type]="elem.type" class="form-control" [name]="elem.label"
                                    [placeholder]="elem.label" style="height: 45px;" [value]="elem.label"
                                    [(ngModel)]='arry[i]'>
                            </div>
                        </fieldset>
                    </ng-template>
                </ng-template>

            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-light btn-sm" [disabled]="!f.valid">Submit</button>
            </div>
        </div>
    </form>
</div>
